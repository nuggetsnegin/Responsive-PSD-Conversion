<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="https://kit.fontawesome.com/2b1610438e.js" crossorigin="anonymous"></script>
    <title>Textilee- Contact Us</title>
</head>

<body>
    <header class="contact-hero">
        <nav>
            <div class="logo"><a href="#">Textilee</div>
            <ul class="nav-links">
                <li>
                    <a href="../index.html">home</a>
                </li>
                <li>
                    <a href="#about">about</a>
                </li>
                <li>
                    <a href="../blog.html">blog</a>
                </li>
                <li>
                    <a href="../contact.html" class="active">contact</a>
                </li>
            </ul>
        </nav>
        <h1>Get in touch</h1>

        <nav class="mobile-navbar">
            <label for="toggle-menu"><i class="fa fa-bars"></i></label>
            <input type="checkbox" id="toggle-menu" name="toggle-menu">
            <!-- These are siblings -->
            <ul class="nav">
                <li>
                    <a href="../index.html" class="active">home</a>
                </li>
                <li>
                    <a href="#about">about</a>
                </li>
                <li>
                    <a href="../blog.html">blog</a>
                </li>
                <li>
                    <a href="../contact.html">contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="grid-wrap">
        <main class="main-form">
            <form action="">
                <fieldset class="box-border-right">
                    <label for="name" class="visuallyHidden">Name</label>
                    <input type="text" type="name" name="name" class="name" placeholder="Name">

                    <label for="email" class="visuallyHidden">Email address</label>
                    <input type="email" type="email" class="email" name="email" placeholder="Email address">

                    <label for="message" class="visuallyHidden">Message</label>
                    <textarea name="message" type="textarea" class="message" placeholder="Message" rows="5"
                        cols="10"></textarea>

                    <label for="submit-button" class="visuallyHidden">submit</label>
                    <button type="submit" class="read-more-button">submit</button>
                </fieldset>
            </form>
        </main>

        <aside class="aside-contact">
            <ul class="contact-list">
                <!-- added aria-hidden for screenreaders-->
                <li><a href="http://placekitten.com/200/300" aria-label="facebook social link"><i
                            class="fab fa-facebook-f" aria-hidden="true" target="_blank"></i></a></li>
                <li><a href="http://placekitten.com/200/300" aria-label="instagram social link"><i
                            class="fab fa-instagram" aria-hidden="true" target="_blank"></i></a></li>
                <li><a href="http://placekitten.com/200/300" aria-label="twitter social link"><i class="fab fa-twitter"
                            aria-hidden="true" target="_blank"></i></a></li>
                <li><a href="http://placekitten.com/200/300" arial-label="whatsapp social link"><i
                            class="fab fa-whatsapp" aria-hidden="true" target="_blank"></i></a></li>
            </ul>
            <p>info@email.com</p>
            <div class="contact-info">
                <p>123 - 456 - 7890</p>
                <p>123 Queen Street West,</p>
                <p>Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </div>
        </aside>
    </div>

    <footer>
        <div class="footer-copyright">
            <p>Copyright &copy; 2019 Negin Sauermann</p>
        </div>
    </footer>
</body>

</html>
